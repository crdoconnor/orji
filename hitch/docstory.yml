story: |
  {%- if title %}
  ---
  title: {{ name }}
  ---
  # {{ name }}
  {% endif %}
  
  {{ about }}
  
  {% for name, prop in given.items() %}
  {{ prop.documentation() }}
  {% endfor %}
  
  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}

given:
  files: |
    {% for filename, contents in files.items() %}

    {{ filename }}
    ```
    {{ contents }}
    ```
    {% endfor %}
steps:
  orji: |
    Running:
    ```
    orji {{ cmd }}
    ```
    
    {% if error %}Will error with:{% else %}Will output:{% endif %}
    ```
    {{ output }}
    ```
